<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Persona</title>
    <link rel="stylesheet" href="./style.css" />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <!-- first column -->
        <div class="col-md-4 col-sm-12 border text-center">
          <div class="row">
            <div class="col info-card-container">
              <div class="row">
                <div class="col m-5">
                  <img
                    class="profile-pic"
                    src="https://images.pexels.com/photos/3778876/pexels-photo-3778876.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                    alt="Corporate Employee"
                  />
                </div>
              </div>
              <div class="row">
                <div class="col m-10">
                  <span class="username">Username</span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- second column -->
        <div class="col-md-4 col-sm-12 border text-center">Column 2</div>
        <!-- third column -->
        <div class="col-md-4 col-sm-12 border text-center">Column 3</div>
      </div>
    </div>
  </body>
</html>
